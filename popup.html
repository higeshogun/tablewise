<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Clipboard Analyst</title>
    <link rel="stylesheet" href="popup.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <img src="icons/icon48.png" alt="Logo" width="24" height="24">
                <h1>TableWise</h1>
            </div>
            <div style="display: flex; gap: 8px;">
                <button id="clear-btn" class="icon-btn" title="Clear Chat & Data" style="display: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                </button>
                <button id="settings-btn" class="icon-btn" title="Settings">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                        </path>
                    </svg>
                </button>
            </div>
        </header>

        <main id="main-view">
            <div id="clipboard-preview" class="empty-state" style="position: relative;">
                <p>Copy tabular data (Excel, Sheets, etc.) and click below.</p>
                <button id="refresh-btn" class="icon-btn" title="Refresh Data"
                    style="display: none; position: absolute; top: 8px; right: 8px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M23 4v6h-6"></path>
                        <path d="M1 20v-6h6"></path>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                    </svg>
                </button>
            </div>

            <button id="analyze-btn" class="primary-btn">
                <span class="btn-icon">‚ú®</span> Analyze Clipboard
            </button>
            <button id="scan-page-btn" class="secondary-btn" style="margin-top: 8px;">
                <span class="btn-icon">üîç</span> Analyze Page
            </button>
            <p class="help-text" style="text-align: center; margin-top: 4px;">(Analyzes data currently visible on
                screen)</p>

            <div id="table-selection" class="hidden">
                <h3 style="font-size: 14px; font-weight: 600; margin-bottom: 8px;">Select a Table</h3>
                <div id="table-list" style="display: flex; flex-direction: column; gap: 8px;">
                    <!-- Table items will be injected here -->
                </div>
                <button id="cancel-selection" class="secondary-btn"
                    style="margin-top: 12px; font-size: 12px;">Cancel</button>
            </div>

            <div id="chat-container" class="hidden">
                <div id="chat-history"></div>
                <div class="input-area">
                    <input type="text" id="user-input" placeholder="Ask a question about the data..." disabled>
                    <button id="send-btn" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </main>

        <div id="settings-view" class="hidden">
            <div class="settings-header">
                <h2>Settings</h2>
                <button id="back-btn" class="icon-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                </button>
            </div>
            <div class="input-group">
                <label for="api-key">Gemini API Key</label>
                <input type="password" id="api-key" placeholder="Enter your Gemini API Key">
                <p class="help-text">Get your key from <a href="https://aistudio.google.com/app/apikey"
                        target="_blank">Google AI Studio</a></p>
            </div>
            <div class="input-group">
                <label for="model-name">Model Name</label>
                <select id="model-name"
                    style="width: 100%; padding: 10px; border: 1px solid var(--border-color); background-color: var(--input-bg); color: var(--text-color); border-radius: 6px; font-size: 14px;">
                    <option value="gemini-1.5-flash">gemini-1.5-flash (Fastest)</option>
                    <option value="gemini-1.5-flash-8b">gemini-1.5-flash-8b (Efficient)</option>
                    <option value="gemini-1.5-pro">gemini-1.5-pro (Best Reasoning)</option>
                    <option value="gemini-1.0-pro">gemini-1.0-pro</option>
                    <option value="gemini-exp-1206">gemini-exp-1206 (Latest Experimental)</option>
                    <option value="gemini-2.0-flash-exp">gemini-2.0-flash-exp (Experimental)</option>
                    <option value="custom">Custom...</option>
                </select>
                <input type="text" id="custom-model-name" placeholder="Enter model name (e.g., gemini-1.5-pro-002)"
                    style="width: 100%; padding: 10px; border: 1px solid var(--border-color); background-color: var(--input-bg); color: var(--text-color); border-radius: 6px; font-size: 14px; margin-top: 8px; display: none;">
                <p class="help-text">Select the Gemini model to use.</p>
            </div>
            <div class="input-group">
                <label for="custom-instructions">Custom Instructions / Context</label>
                <textarea id="custom-instructions" rows="3"
                    placeholder="e.g., You are an expert financial analyst. This data represents..."
                    style="width: 100%; padding: 10px; border: 1px solid var(--border-color); background-color: var(--input-bg); color: var(--text-color); border-radius: 6px; font-size: 14px; resize: vertical;"></textarea>
                <p class="help-text">Optional. Provide domain context or specific instructions.</p>
            </div>
            <button id="save-key-btn" class="secondary-btn">Save Settings</button>
            <p id="save-status" class="status-msg"></p>
        </div>
    </div>
    <script src="clipboard_utils.js"></script>
    <script src="gemini.js"></script>
    <script src="popup.js"></script>
</body>

</html>
